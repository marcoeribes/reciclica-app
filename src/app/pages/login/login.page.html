<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Reciclica</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-input label="Email" labelPlacement="floating" type="email" formControlName="email"></ion-input>
          </ion-item>
          <app-error-message [field]="getFormControl('email')" error="required" message="Email is mandatory"></app-error-message>
          <app-error-message [field]="getFormControl('email')" error="email" message="Email is invalid"></app-error-message>
          <ion-item>
            <ion-input label="Password" labelPlacement="floating" type="password" formControlName="password"></ion-input>
          </ion-item>
          <app-error-message [field]="getFormControl('password')" error="required" message="Password is invalid"></app-error-message>
          <ion-button 
            color="dark" 
            fill="clear" 
            size="full" 
            (click)="forgotEmailPassword()" 
            [disabled]="!form.get('email')?.valid" 
            id="recoverPasswordButton">
              Forgot email/password
          </ion-button>
          <ion-button color="success" size="full" (click)="login()" [disabled]="!form.valid" id="loginButton">Login</ion-button>
          <ion-button color="success" fill="clear" size="full" (click)="register()">Register</ion-button>
        </ion-card-content>
      </ion-card>   
    </form> 
  </div>
</ion-content>
