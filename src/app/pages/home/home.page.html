<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Welcome back {{ currentUser.name }}</ion-title>
    <ion-avatar slot="start">
      <img src="https://static.vecteezy.com/system/resources/previews/002/534/006/original/social-media-chatting-online-blank-profile-picture-head-and-body-icon-people-standing-icon-grey-background-free-vector.jpg">
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list color="primary">
    <ion-item color="primary">

      <ion-label>
        <h1></h1>
      </ion-label>
    </ion-item>
  </ion-list>
  <app-post-card
    *ngFor="let post of posts"
    [name]="currentUser.name"
    [dateCreated]="post.dateCreated"
    [content]="post.content">
    <ion-card-header header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>
  </app-post-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="newPickupCall()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
